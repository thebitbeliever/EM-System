<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://raw.githubusercontent.com/thebitbeliever/EM-System/refs/heads/main/style.css">
</head>
<body>    

    <div class="container">
        <h2>Expense Management System</h2>

        <form id="expense-form">
            <input type="text" id="expense-name" placeholder="Expense Name" required>
            <input type="number" id="expense-amount" placeholder="Amount (PKR)" required>
            <select id="expense-category">
                <option value="Food">Food</option>
                <option value="Transport">Transport</option>
                <option value="Shopping">Shopping</option>
                <option value="Other">Other</option>
            </select>
            <input type="date" id="expense-date" required>
            <button type="submit">Add Expense</button>
        </form>

        <h3>Expense List</h3>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Amount</th>
                    <th>Category</th>
                    <th>Date</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="expense-list"></tbody>
        </table>

        <h3>Total: <span id="total-amount">0</span> PKR</h3>
    </div>



    <script src="app.js" ></script>
</body>
</html>
